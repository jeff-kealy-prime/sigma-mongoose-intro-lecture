<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mongo Nice List!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as peeps">
        <h1>Mongo Nice List!</h1>
        <div class="row">
            <div class="col-md-12">
            <form>
                <label for="name">Name: </label>
                <input type="text" ng-model="peeps.newPerson.name" id="name" placeholder="Name" />
                <label for="location">Location: </label>
                <input type="text" ng-model="peeps.newPerson.location" id="location" placeholder="Location" />
                <label for="birthDate">Birthdate: </label>
                <input type="date" ng-model="peeps.newPerson.birthDate" id="birthDate" placeholder="Location" />
                <select ng-model="peeps.newPerson.nicenessLevel">
                  <option ng-disabled="true" value="" disabled selected>Niceness Level</option>
                  <option value="1">1</option>
                  <option value="2">2</option>//ng-selected=true
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <button class="btn btn-primary" ng-click="peeps.addPerson()">Add Person</button>
            </form>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <div ng-repeat="person in peeps.people" class="well col-md-3">
                <p>{{person.name}}</p>
                <p>{{person.location}}</p>
                <p>{{person.birthDate | date}}</p>
                <p>Niceness Level: {{person.nicenessLevel}}</p>
                <button ng-click="peeps.updatePerson(person._id)" class="btn btn-default">Update</button>
                <button ng-click="peeps.deletePerson(person._id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
